    <title>Booleans</title>
    
  </head>
  <body>
    <script>
      console.log(typeof true)
      false

      console.log(3 > 5 - 5); // comparison operator have a lower priority than math operaters.

      console.log(5 === '5.00') // False; does not convert number and string into the same thing.
      console.log(5 == '5.00') // True: two equal signs make the number and string into the same value. So instead just use the triple ===.

      if(false) {
        console.log('hello');

      } else {
        console.log('else');
      } 
      
        const age = 15;

      if (age >= 16) {
        console.log('You can fly this spacecraft');
      } else if (age >= 14) {
        console.log('You are not a Jedi yet, you are a padawon!');
      } else {
        console.log('You are too young to be trained in the force');
      }

    </script>
  </body>
