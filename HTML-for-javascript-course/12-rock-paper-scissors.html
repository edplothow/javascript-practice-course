<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">

</head>

<body>

  <p class="title">Rock Paper Scissors</p>


  <button onclick="playGame('Rock');" class='move-button js-rock-button'><img src="images/rock-emoji.png" class="move-icon"></button>
  <button onclick="playGame ('Paper');" class='move-button'><img src="images/paper-emoji.png" class="move-icon"></button>
  <button onclick="playGame('Scissors');" class='move-button'><img src="images/scissors-emoji.png"
      class="move-icon"></button>


  <p class="js-score result">You Win</p>
  <p class="js-moves"></p>
  <p class="js-result score">Helllo There</p>


  <button onclick="
      resetScore();
      updateScoreElement();
    " class = "reset-score-button"
    >Reset Score</button>

    <button
      class = "auto-play-button"
      onclick ="autoPlay();"
      >Auto Play</button>

  <script src="scripts/12-rock-paper-scissors.js"></script>
</body>

</html>
