<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
    
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1); 
      
      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = 'Hello there';
      console.log(message);
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; // can't change the variable, it will always be its original assignment.

      var variable3 = 3; // Original way to create variables, but has issues and now let has replaced it, so now javascript will no longer use var but it may show up in old code.

      console.log(typeof 3);
      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
