<!DOCTYPE html>
<head>
  <title>9H practice Exercise</title>
</head>
<body>
  <input class="js-input" placeholder="Go ahead" onkeyup="runCode()">
  <p class="js-display-input"></p>
  <script>
    function runCode(){
      const displayElement = document.querySelector('.js-input').value;
      document.querySelector('.js-display-input').innerHTML = displayElement;
    }
  </script>
</body>
