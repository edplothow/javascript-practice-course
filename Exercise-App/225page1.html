<!DOCTYPE html>
<html>
  <head>
    <title>Bench Press Introduction Page</title>
  </head>
  <body>
    <p>Estimate how much is your max bench?</p>
    <input id = "inputMaxBench">
    <button id = "enter-button">enter</button>
    <p>

    </p>
    <button id = "idkButton">I don't know</button>
  </body>
  <script>
    const enterButton = document.getElementById('enter-button');
    const idkButton = document.getElementById('idkButton')
    
    
    
   

    enterButton.addEventListener('click', enterMaxBench);
    inputMaxBench.addEventListener('keypress', () => {
      if (event.key === 'Enter') {
        enterMaxBench();
      }
    })
    idkButton.addEventListener('click', idkButtonNewPage);
         

  
    function enterMaxBench () {
      const maxBench = Number(document.getElementById('inputMaxBench').value);
      console.log(maxBench);
       if (maxBench && maxBench > 0) {
        console.log('if is true', maxBench);
        localStorage.setItem('maxBench', maxBench);
        window.location.href = "225page2.html";
       } else {
        console.log('if is false');
        alert('Only positive numbers are accepted');
       }
      
    }
    function idkButtonNewPage (){
      window.location.href = "225page3-idk.html"
    }
  </script>
</html>
