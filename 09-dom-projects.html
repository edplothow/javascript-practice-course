  <body>

    <p> YouTube Subscribe Button</p>
    <button onclick = "subscribe();" class = "js-subscribe-button"> Subscribe </button>
    
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class = "js-cost-input" onkeydown="handleCostKeyDown(event);"> 

    <button onclick ="calculateTotal();">Calculate</button>
    <p class = "js-total-cost"></p>

    <script>
      String(25); // built in string function. Converts 25 into a string.
      console.log('25' - 5); // if a string only contains numbers, it will convert it into a number. This is another example of type coercison, but this is not recommended.

      window.document
      window.console.log('Window');
      window.alert('Hello There'); // all of these things are automatically in. You don't have to type window but behind the scenes window is there.

      function handleCostKeyDown(event) {
          if (event.key ==='Enter') {
            calculateTotal();
          }         
        
      }
      function calculateTotal () {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
       

        if (cost < 40) {
          cost = cost + 10;
          
        }
        
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

      }
      function subscribe () {
        const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe') {
              buttonElement.innerHTML = 'Subscribed';

            } else {
              buttonElement.innerHTML = 'Subscribe';
            }
      }

      
			
    </script>
  </body>
</html>
