<body>

    // ==================== 12 C,D,E Practice =================================

    const startButton = document.getElementById('startButton');
    const addToCartButton = document.getElementById('addToCart');
    const addedToCartPopUp = document.getElementById('addedToCart')

    startButton.addEventListener('click', () => {
      if(startButton.textContent === 'Start') {
        startButton.textContent = 'Getting ready to party...';
        setTimeout(function(){
          startButton.textContent = "Let's party like it's 1699!";
          startButton.classList.add('party');
        }, 2000);
      } else {
        startButton.textContent = 'Cleaning up party...'
        setTimeout(function(){startButton.textContent = 'Start'
        startButton.classList.remove('party');  
        }, 2000);
      }
    });

    

    addToCartButton.addEventListener('click', () =>{
      let timeoutId;
      addedToCartPopUp.textContent = 'Added my dawgggggg!!';
      clearTimeout(timeoutId);
      timeoutId = setTimeout(function(){
        addedToCartPopUp.textContent = '';
      },2000);
    }
  
    )

 


    
    
  </script>
