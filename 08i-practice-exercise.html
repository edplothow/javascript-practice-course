<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
      ">Heads</button>

    <button onclick="
      playGame('tails');
    ">Tails</button>
    
    
    <script>
      
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };
     
      
      
      function playGame (coinGuess) {

        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (coinGuess === result) {
          console.log(`You chose ${coinGuess} the result is ${result} You Win!!`);
          score.wins ++;
        } else if (coinGuess != result) {
          console.log(`You chose ${coinGuess} the result is ${result} You Lose :(` );
          score.losses ++;
        };
        console.log(score);
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
